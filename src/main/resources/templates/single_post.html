<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="layouts/layout.html :: header">
</head>
<body>

<div th:insert="layouts/layout.html :: navbar">
</div>

<div class="container">

    <div class="mt-3 card card-body shadow p-3 mb-3 bg-body rounded">
        <h2 th:text="${post.title}"></h2>
        <p class="text-muted" th:text="|@${post.user.username} - ${post.time} - ${post.category.name}|"><small/>

        <p class="mt-1" th:text="${post.picture}">IMAGE</p>
        <img th:src="@{img/img1.JPG}" class="img-fluid mx-auto d-block rounded" style="max-width: 50%; height: auto;" alt="Test Image">

    </div>

    <div class="card card-body shadow p-3 mb-3 bg-body rounded">

        <p th:text="${post.description}"></p>

        <div class="mt-2 p-2">
            <h4>Add Comments</h4>
            <form>
                <textarea class="form-control" rows="2"></textarea>
                <br>
                <button class="btn btn-outline-primary" type="submit">Comment</button>
            </form>
            <br>
            <div class="border border-dark p-2 mb-1 rounded-3">
                <p><b>UserName</b> - time</p>
                <p>Comments</p>
            </div>
            <div class="border border-dark p-2 mb-1 rounded-3">
                <p><b>UserName</b> - time</p>
                <p>Comments</p>
            </div>
            <div class="border border-dark p-2 mb-1 rounded-3">
                <p><b>UserName</b> - time</p>
                <p>Comments</p>
            </div>
            <div class="border border-dark p-2 mb-1 rounded-3">
                <p><b>UserName</b> - time</p>
                <p>Comments</p>
            </div>

        </div>

    </div>


</div>

</div>


<div th:insert="layouts/layout.html :: footer"></div>

<script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
