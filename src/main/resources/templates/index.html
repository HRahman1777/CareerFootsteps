<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:insert="layouts/layout.html :: header">
</head>
<body>

<div th:insert="layouts/layout.html :: navbar">
</div>

<div class="container">
    <p class="mt-2">
    <h1>INDEX page - default</h1>

    <a class="nav-link" th:text="${UNAME}" href="#"></a>
    <br>
    <span sec:authorize="isAuthenticated()">
        | Logged user: <span sec:authentication="name"> </span>
        | Roles: <span sec:authentication="principal.authorities"></span>
        | <a th:href="@{/user/logout}">Sign Out</a>
    </span>

    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
    <form th:action="@{/user/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>


</div>

</div>


<div th:insert="layouts/layout.html :: footer"></div>

<script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
