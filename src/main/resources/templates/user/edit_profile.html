<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="layouts/layout.html :: header">

</head>
<body>

<div th:insert="layouts/layout.html :: navbar">
</div>

<div class="container mt-3">

    <div class="card card-body shadow p-3 mb-5 bg-body rounded">
        <form th:action="@{/user/profile/edited}" th:object="${user}" method="POST">

            <div class="mb-3">
                <label for="fnameInput" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fnameInput" placeholder="enter first name"
                       th:field="*{firstName}" required>
            </div>

            <div class="mb-3">
                <label for="lnameInput" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lnameInput" placeholder="enter last name"
                       th:field="*{lastName}" required>
            </div>

            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="enter email @" th:field="*{email}"
                       required>
            </div>

            <div class="mb-3">
                <label class="form-label">Username</label>
                <p class="form-control" th:text="*{username}" disabled/>

            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-outline-success">Save</button>
            </div>

        </form>
    </div>
</div>

<div th:insert="layouts/layout.html :: footer"></div>

<script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
