<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="layouts/layout.html :: header">
</head>
<body>

<div th:insert="layouts/layout.html :: navbar">
</div>

<div class="container">
    <p class="mt-2">
    <h1>Please Sign In Here....</h1>
    <div class="card card-body shadow p-3 mb-5 bg-body rounded">
        <form th:action="@{/login}" method="POST">

            <div th:if="${param.error}" class="alert alert-warning text-center">Invalid Username/Password!</div>
            <div th:if="${param.logout}" class="alert alert-success text-center">Logged Out</div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       name="username">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </div>
</div>

</div>


<div th:insert="layouts/layout.html :: footer"></div>

<script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
