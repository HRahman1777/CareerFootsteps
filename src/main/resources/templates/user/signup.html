<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="layouts/layout.html :: header">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">CFs</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/home}">Home</a>
                </li>
            </ul>
            <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Sign In</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/signup}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <p class="mt-2">
    <h1>Create a New Account</h1>

    <p th:text="${user}"></p>

    <div class="card card-body shadow p-3 mb-5 bg-body rounded">
        <form th:action="@{/process_signup}" th:object="${user}" method="POST">

            <button type="reset" class="btn btn-outline-warning btn-sm mb-2">Clear Form</button>

            <div class="mb-3">
                <label for="fnameInput" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fnameInput" placeholder="enter first name"
                       th:field="*{firstName}" required>
            </div>

            <div class="mb-3">
                <label for="lnameInput" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lnameInput" placeholder="enter last name"
                       th:field="*{lastName}" required>
            </div>

            <div class="mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="enter email @" th:field="*{email}"
                       required>
            </div>

            <div class="mb-3">
                <label for="usernameInput" class="form-label">Username</label>
                <input type="text" class="form-control" id="usernameInput" placeholder="enter unique username"
                       th:field="*{username}" required minlength="4">
            </div>

            <div class="mb-3">
                <label for="passwordInput" class="form-label">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="enter password"
                       th:field="*{password}" required minlength="6">
            </div>


            <div class="mb-3">
                <button type="submit" class="btn btn-outline-success">Create</button>
            </div>

        </form>
    </div>
</div>

</div>


<div th:insert="layouts/layout.html :: footer"></div>

<script src="https://code.iconify.design/2/2.1.2/iconify.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
